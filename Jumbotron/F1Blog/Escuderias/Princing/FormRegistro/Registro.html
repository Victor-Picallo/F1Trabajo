<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registro Básico con Opción PayPal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="registro.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container vh-100">
    <div class="row h-100 justify-content-center align-items-start">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Registro</h2>
                    <form id="registroForm">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" required/>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de registro</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoRegistro" id="gratisRadio"
                                       value="gratis" checked/>
                                <label class="form-check-label" for="gratisRadio">Gratis</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tipoRegistro" id="donacionRadio"
                                       value="donacion"/>
                                <label class="form-check-label" for="donacionRadio">Donación</label>
                            </div>
                        </div>
                        <div id="paypalBoton" style="display: none;" class="mb-3 text-center">
                            <!-- Botón para ir al registro de PayPal -->
                            <a href="https://www.paypal.com/signin" target="_blank" rel="noopener"
                               class="btn boton-jumb2">
                                PayPal
                            </a>
                        </div>
                        <a href="../../album-principal.html" class="btn btn-success w-100 btn-primary">Registrarse</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const gratisRadio = document.getElementById('gratisRadio');
    const donacionRadio = document.getElementById('donacionRadio');
    const paypalBoton = document.getElementById('paypalBoton');

    function togglePaypalButton() {
        if (donacionRadio.checked) {
            paypalBoton.style.display = 'block';
        } else {
            paypalBoton.style.display = 'none';
        }
    }

    gratisRadio.addEventListener('change', togglePaypalButton);
    donacionRadio.addEventListener('change', togglePaypalButton);

    // Inicializar estado al cargar la página
    togglePaypalButton();
</script>
</body>
</html>
